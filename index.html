<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DSMeta">
            <h1>DSMeta</h1>
               <p>Desenvolvido por 
                    <a href="https://github.com/evelynfernandes22"> Evelyn Fernandes</a>    
               </p>
        </div>
    </header>
    
    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="form-control-container">
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-control-container">
                            <input class="form-control"  type="text">                                     
                        </div>

                        <div>
                            <table class="sales-table">
                                <thead>
                                    <tr>
                                        <th class="show992">ID</th>
                                        <th class="show576">Data</th>
                                        <th>Vendedor</th>
                                        <th class="show992">Visitas</th>
                                        <th class="show992">Vendas</th>
                                        <th>Total</th>
                                        <th>Notificar</th>
                                    </tr>
                                </thead>
                                <tbody> 
                                    <tr>
                                        <th class="show992">#001</th>
                                        <th class="show576">11/07/2022</th>
                                        <th>Pedro</th>
                                        <th class="show992">15</th>
                                        <th class="show992">11</th>
                                        <th>50.000,00</th>
                                        <th>
                                            <div class="red-btn-container">
                                                <div class="red-btn">
                                                    <img src="Vector.svg" alt="Hominho"/>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th class="show992">#002</th>                                        
                                        <th class="show576">12/07/2022</th>
                                        <th>Lucas</th>
                                        <th class="show992">15</th>
                                        <th class="show992">11</th>
                                        <th>20.000,00</th>
                                        
                                        <th>
                                            <div class="red-btn-container">
                                                <div class="red-btn">
                                                    <img src="Vector.svg" alt="Hominho"/>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th class="show992">#003</th>
                                        <th class="show576">13/07/2022</th>
                                        <th>Gabriel</th>
                                        <th class="show992">15</th>
                                        <th class="show992">11</th>
                                        <th>100.000,00</th>
                                        <th>
                                            <div class="red-btn-container">
                                                <div class="red-btn">
                                                    <img src="Vector.svg" alt="Hominho"/>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
